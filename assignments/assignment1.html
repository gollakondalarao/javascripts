        // Task 1: Electricity Bill Calculator
    function calculateElectricityBill(units) {
    let bill = 0;

    if (units > 200) {
        bill += (units - 200) * 5;
        units = 200;
    }
    if (units > 150) {
        bill += (units - 150) * 4;
        units = 150;
    }
    if (units > 100) {
        bill += (units - 100) * 3;
        units = 100;
    }
    if (units > 50) {
        bill += (units - 50) * 2;
        units = 50;
    }
    bill += units * 1;

    if (units > 200) {
        bill *= 0.9; 
    }

    return bill;
}

console.log("Electricity Bill for 210 units:", calculateElectricityBill(210));

// Task 3: Employee Salary Calculator
function calculateWeeklySalary(hoursWorked, hourlyRate) {
    let regularHours = Math.min(hoursWorked, 40);
    let overtimeHours = Math.max(0, hoursWorked - 40);
    let overtimePay = overtimeHours * hourlyRate * 1.5;
    return (regularHours * hourlyRate) + overtimePay;
}

function applyBonus(salary, bonus = 0) {
    return salary + bonus;
}

function displaySalary(employeeName, totalSalary) {
    console.log(`Employee: ${employeeName}, Total Salary: â‚¹${totalSalary.toFixed(2)}`);
}
