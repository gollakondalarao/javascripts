<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini project</title>
    <style>
        .image-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
        .image-container img:hover {
            border-color:blue;
        }
    </style>
</head>
<body>
    <h1>Image to Play a Song</h1>
    <div class="image-container">
        <img src="letter-k.jpg"  alt="Song 1" song="[iSongs.info] 01 - Jaragandi.mp3">
        <img src="letter-o.webp" alt="Song 2" song="[iSongs.info] 03 - Game Changer Teaser Theme.mp3">
        <img src="letter-n.webp" alt="Song 3" song="[iSongs.info] 04 - College Papa.mp3">
        <img src="letter-d.webp" alt="Song 3" song="Chuttamalle - Devara_HD-(HDvideo9).mp4">
        <img src="letter-a.jpeg" alt="Song 3" song="Poolamme Pilla.mp3">


    </div>

    <audio id="audio" controls style="margin-top: 20px;"></audio>

    <script>
        const images = document.querySelectorAll('.image-container img');
        const audio = document.getElementById('audio');

        function Song(event) {
            const song = event.target.getAttribute('song');
            audio.src = song;
            audio.play();
        }

        images.forEach(image => {
            image.addEventListener('click', Song);
        });
    </script>
</body>
</html>
